<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Ice Cream!</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Favorite Ice Cream Flavors</h1>
    </div>
    <form id="flavor-form">
      <label for="input-flavor">What is one of your favorite ice cream flavors?</label><br>
      <input class="form-control" id="input-flavor" type="text">
      <button type="submit" class="btn btn-dark btn-lg" id="flavorbutton">Add Flavor</button>
    </form>
    <br>
    <ul id="flavortown">
      <li id="flavorCity"></li>
    </ul>
  </div>
</body>

</html>
